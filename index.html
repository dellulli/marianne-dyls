<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marianne, Do You Love Str4hm?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        .container {
            text-align: center;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 0 10px;
        }
        #yesButton {
            position: relative;
        }
        #retryButton {
            display: none;
            margin-top: 20px;
        }
        #dexterImage {
            display: none;
            margin-top: 20px;
            width: 200px; /* Adjust the size as needed */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="question">Marianne, Do You Love Str4hm?</h1>
        <div class="button-container">
            <button id="yesButton">Yes</button>
            <button id="noButton">No</button>
        </div>
        <p id="message" style="display: none; color: red; margin-top: 20px;">Str4hm is very sad :(</p>
        <button id="retryButton">Retry</button>
        <img id="dexterImage" src="dexter.png" alt="Dexter">
    </div>

    <script>
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        const message = document.getElementById('message');
        const retryButton = document.getElementById('retryButton');
        const dexterImage = document.getElementById('dexterImage');
        const question = document.getElementById('question');

        yesButton.addEventListener('mouseover', function() {
            const offsetX = Math.random() * 200 - 100;
            const offsetY = Math.random() * 200 - 100;
            yesButton.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
        });

        noButton.addEventListener('click', function() {
            question.style.display = 'none';
            message.style.display = 'block';
            retryButton.style.display = 'inline-block';
            yesButton.style.display = 'none';
            noButton.style.display = 'none';
            dexterImage.style.display = 'block';
        });

        retryButton.addEventListener('click', function() {
            question.style.display = 'block';
            message.style.display = 'none';
            retryButton.style.display = 'none';
            yesButton.style.display = 'inline-block';
            noButton.style.display = 'inline-block';
            dexterImage.style.display = 'none';
            yesButton.style.transform = 'translate(0, 0)'; // Reset button position
        });
    </script>
</body>
</html>
